<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 1: Beginner</title>
    <link rel="stylesheet" href="css/levels.css" />
    <link id="theme" rel="stylesheet" href="css/light.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="level-container">
      <div id="loader" style="display: none">Loading...</div>
      <div id="content" style="display: none">
        <div class="active">
          <span id="back"
            ><img class="menu" src="images/back.jpg" alt=""
          /></span>
          <span id="switchTheme"
            ><img class="menu" src="images/2.png" alt=""
          /></span>
        </div>
        <h1>Level 1: Beginner</h1>
        <p id="progress">Progress: 0/10</p>
        <div class="question-container">
          <img
            id="question-image"
            src=""
            alt="Question"
            class="question-image"
          />
          <p id="question-text">What is this?</p>
          <input
            type="search"
            id="answer-input"
            placeholder="Type your answer"
          />
          <button id="submit-button">Submit</button>
        </div>
        <button id="finish-button" class="disabled" disabled>
          Level Completed
        </button>
      </div>
    </div>
    <script src="level.js"></script>
    <script src="switchTheme.js"></script>
  </body>
</html>
