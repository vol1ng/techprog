<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Словарь</title>
    <link rel="stylesheet" href="css\style.css" />
    <link id="theme" rel="stylesheet" href="css/light.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="loader" style="display: none">Loading...</div>
      <div id="content" style="display: none">
        <header class="header">
          <div class="header-left">
            <button id="gameButton" class="active_btn">Play the game</button>
            <button id="switchModeButton" class="active_btn">Eng</button>
          </div>
          <div class="header-right">
            <img id="authButton" src="images/add_user.png" alt="Войти" class="auth-icon">
            <div class="user-info" style="display: none">
              <span id="userName"></span>
              <img id="logoutButton" src="images/exit_button.png" alt="Выйти" class="auth-icon">
            </div>
            <span id="switchTheme"><img src="images/2.png" alt="" /></span>
            <span id="book">
              <img class="book" src="images/book.png" alt="" />
            </span>
          </div>
        </header>

        <div class="main-content">
          <h1>Dictionary</h1>
          <div class="search-container">
            <input
              type="text"
              id="wordInput"
              placeholder="Enter the word"
              autocomplete="off"
            />
            <div class="parent">
              <div id="suggestionBox"></div>
            </div>
          </div>

          <div id="result"></div>

          <div class="bottom-buttons">
            <button id="viewMarkedWordsButton" class="active_btn">
              Marked words
            </button>
          </div>
        </div>

        <div id="markedWordsPopup" class="popup">
          <div class="popup-content">
            <h2>Marked words:</h2>
            <ul id="markedWordsList"></ul>
            <button id="closePopupButton">Close</button>
          </div>
        </div>

        <!-- Попап авторизации -->
        <div id="authPopup" class="popup">
          <div class="popup-content auth-popup">
            <h2>Вход</h2>
            <form id="authForm">
              <input type="email" id="authEmail" placeholder="Email" required />
              <div id="sendCodeContainer" style="display: none;">
                <button type="button" id="sendCodeButton" class="auth-submit-btn">Отправить код</button>
              </div>
              <input type="password" id="authPassword" placeholder="Пароль" required />
              <div id="verificationCodeContainer" style="display: none;">
                <input type="text" id="verificationCode" placeholder="Код подтверждения (6 цифр)" maxlength="6" pattern="[0-9]{6}" />
                <div class="verification-info">
                  <p>Код отправлен на вашу почту</p>
                </div>
              </div>
              <button type="submit" class="auth-submit-btn">Войти</button>
            </form>
            <div class="auth-links">
              <a href="#" onclick="toggleAuthMode(); return false;">Нет аккаунта? Зарегистрироваться</a>
            </div>
            <button onclick="closeAuthPopup()" class="close-auth-btn">Закрыть</button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="switchTheme.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
