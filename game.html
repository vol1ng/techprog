<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Learning Game</title>
    <link rel="stylesheet" href="game.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" id="theme" href="light.css" />
  </head>
  <body>
    <div class="menu">
      <div class="active">
        <span id="back"><img src="images/back.jpg" alt="" /></span>
        <span id="switchTheme"><img src="images/2.png" alt="" /></span>
      </div>
      <h1>English Learning Game</h1>
      <p>Select a level to start:</p>
      <div class="levels">
        <button class="level-btn" data-level="1">Level 1: Beginner</button>
        <button class="level-btn" data-level="2">Level 2: Elementary</button>
        <button class="level-btn" data-level="3">
          Level 3: Pre-Intermediate
        </button>
        <button class="level-btn" data-level="4">Level 4: Intermediate</button>
        <button class="level-btn" data-level="5">
          Level 5: Upper-Intermediate
        </button>
        <button class="level-btn" data-level="6">Level 6: Advanced</button>
        <button class="level-btn" data-level="7">Level 7: Bonus</button>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
